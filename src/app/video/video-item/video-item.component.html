<li *ngIf="video" class="video-item"
  [appColorTagByDate]="this.video.snippet.publishedAt">
  <img [src]="video.snippet.thumbnails.medium.url" alt="video thumbnail" class="video-img">
  <div class="video-title">{{video.snippet.title}}</div>
  <div class="video-stats">
    <div class="video-views">
      {{video.statistics.viewCount}}
    </div>
    <div class="video-likes">
      {{video.statistics.likeCount}}
    </div>
    <div class="video-dislikes">
      {{video.statistics.dislikeCount}}
    </div>
    <div class="video-comments">
      {{video.statistics.commentCount}}
    </div>
  </div>
  <a [routerLink]="['/video', index]" class="video-button">Details...</a>
</li>
